<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulting Temp Labor Workforce Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Consulting Temp Labor Workforce Quiz</h1>
</header>
<main>
<section id="signup-section">
<h2>Sign Up</h2>
<form id="signup-form">
<label for="name">Name:</label>
<input type="text" id="name" required>
<button type="submit">Start Quiz</button>
</form>
</section>
<section id="game-section" style="display: none;">
<div id="question-area">
<p id="question-text"></p>
<div id="answers">
<!-- Answer buttons will be inserted here -->
</div>
</div>
<div id="score-area">
<p>Score: <span id="score">0</span></p>
</div>
</section>
<section id="highscores-section">
<h2>High Scores</h2>
<ul id="highscores-list"></ul>
</section>
</main>
<footer>
<p>Created by Marcus Luangrath</p>
</footer>
<script src="script.js"></script>
</body>
</html>
